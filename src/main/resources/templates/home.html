<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <title>Pet List</title>
</head>
<body>


<div class="my-nav" th:insert="fragments/nav"></div><br>

<div class="container">
    <h1>Pet List</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Breed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet.id}"></td>
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.type}"></td>
            <td th:text="${pet.breed}"></td>
            <td>
                <form th:action="@{/delete/{id}(id=${pet.id})}" th:object="${pet}" method="post">
<!--                    <input type="hidden" class="material-symbols-outlined" th:field="${pet}">Delete</input>-->

                    <button type="submit" onClick="return confirm('sure?')"><span class="material-symbols-outlined">
delete
                    </span></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments/footer"></div>
</body>
</html>
